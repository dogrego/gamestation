<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MINESWEEPER</h1>
  </header>
  <main>
    <div>
      <label for="width">Width:</label>
      <input type="number" id="width" min="4" max="20" required>
      <label for="height">Height:</label>
      <input type="number" id="height" min="4" max="20" required>
      <label for="mineCount">Number of mines:</label>
      <input type="number" id="mineCount" max="399" required>
      <button id="start">Start</button>
    </div>

    <div id="game"></div>
  </main>

  <footer>
    <p>Made by Dora Gregorics</p>
    <p><a href="https://github.com/felrin">Github</a> - <a href="https://gregoricsd.web.elte.hu">Website</a></p>
   </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
